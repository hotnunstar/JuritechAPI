<div class="divider">
    <app-sidebar></app-sidebar>
    <div class="p-4">
        <div class="row">
            <div class="col-7">
                <h1 class="text-info">Processos</h1><br>
            </div>
            <div class="container">
                <div class="row-1">
                    <div class="col-3">
                        <a routerLink="/criar-processo" class="btn btn-info text-white bg-success"><i class="bi bi-plus"></i>Novo Processo</a>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <br>
        <div>
            <table id="tabela" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>NÃºmero do processo</th>
                        <th>Nome</th>
                        <th>Id Tipo</th>
                        <th>Data de Entrada</th>
                        <th>Valor</th>
                        <th>Estado</th>
                        <th>Notas</th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let processo of processo">
                        <th scope="row">{{processo.nrProcesso}}</th>
                        <td>{{processo.nome}}</td>
                        <td>{{processo.idTipo}}</td>
                        <td>{{processo.dataEntrada}}</td>
                        <td>{{processo.valor}}</td>
                        <td>{{processo.estado}}</td>
                        <td>{{processo.notas}}</td>
                        <td>
                            <a routerLink="/update-processo/{{processo.idUtilizador}}/{{processo.nrProcesso}}" class="edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
