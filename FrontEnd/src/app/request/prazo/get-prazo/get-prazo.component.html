<div style="display: flex; flex-direction: row;">
    <app-sidebar></app-sidebar>
    <div class="p-4" style="border-radius:20px;">
        <div class="row">
            <div class="col-7">
                <h1 class="text-info">Prazos</h1><br>
            </div>
            <div class="container">
                <div class="row-1">
                    <div class="col-3">
                        <a routerLink="/criar-prazo" class="btn btn-info text-white bg-success"><i class="bi bi-plus"></i>Novo Prazo</a>
                    </div>
                </div>
                <hr>
                <form>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input check-space" id="ativasNaoAtivas" type="checkbox" [(ngModel)]="AuxOBJ.prioritarios" [ngModelOptions]="{standalone: true}" required>
                        <label class="form-check-label h4" for="ativasNaoAtivas">Prioritáros / Não Prioritários</label>
                    </div>
                    <br>
                    <div class="form-floating mb-3 text-white-50 smallInput">
                        <input class="form-control bg-primary text-white" [(ngModel)]="AuxOBJ.num" [ngModelOptions]="{standalone: true}" id="numero" name="numero" type="text" placeholder="Id do Estado" required>
                        <label for="numero">Número</label>
                    </div>
                    <div class="col-3">
                        <a class="btn btn-info text-white bg-warning" (click)="getByParam()"><i class="bi bi-search"></i> Filtrar</a>
                    </div>
                </form>
                <hr>  
                <form>
                    <div class="form-floating mb-3 text-white-50 smallInput">
                        <input class="form-control bg-primary text-white" [(ngModel)]="PrazoOBJ.nrProcesso" [ngModelOptions]="{standalone: true}" id="nrProcesso" name="nrProcesso" type="text" placeholder="Número do Processo" required>
                        <label for="nrProcesso">Nº do Processo</label>
                    </div>
                    <div class="col-3">
                        <a class="btn btn-info text-white bg-warning" (click)="getByNProc()"><i class="bi bi-search"></i> Filtrar</a>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <table id="tabela" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Tipo de Prazo</th>
                    <th>Número do processo</th>
                    <th>Data inicial</th>
                    <th>Data final</th>
                    <th></th>
                <tr>
            </thead>
            <tbody>
                <tr *ngFor="let prazo of prazo">
                    <th scope="row">{{prazo.idCodigo}}</th>
                    <td>{{prazo.nrProcesso}}</td>
                    <td>{{prazo.dataInicial}}</td>
                    <td>{{prazo.dataFinal}}</td>
                    <td>
                        <a routerLink="/apagar-prazo/{{prazo.idUtilizador}}/{{prazo.nrProcesso}}/{{prazo.idPrazoCodigo}}" class="edit">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </td>
            </tbody>
        </table>
    </div>
</div>
