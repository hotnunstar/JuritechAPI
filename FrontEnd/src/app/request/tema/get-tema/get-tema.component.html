<div class="divider">
    <app-sidebar></app-sidebar>
    <div class="p-4">
        <div class="row">
            <div class="col-7">
                <h1 class="text-info">Temas</h1><br>
            </div>
            <div class="container">
                <div class="row-1">
                    <div class="col-3">
                        <a routerLink="/criar-tema" class="btn btn-info text-white bg-success"><i class="bi bi-plus"></i>Novo Tema</a>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <br>
        <table id="tabela" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id Tema</th>
                    <th>Nome do Tema</th>
                    <th></th>
                <tr>
            </thead>
            <tbody>
                <tr *ngFor="let tema of tema">
                    <th scope="row">{{tema.id}}</th>
                    <td>{{tema.nome}}</td>

                    <td>
                        <a routerLink="/update-tema/{{tema.idUtilizador}}/{{tema.id}}" class="edit">
                            <i class="bi bi-pencil"></i>
                        </a>
                    </td>
            </tbody>
        </table>
    </div>
</div>
