<div class="divider">
    <app-sidebar></app-sidebar>
    <div class="p-4">
        <div class="row">
            <div class="col-7">
                <h1 class="text-info">Tipo de Processos</h1><br>
            </div>
            <div class="container">
                <div class="row-1">
                    <div class="col-3">
                        <a routerLink="/criar-tipoprocesso" class="btn btn-info text-white bg-success"><i class="bi bi-plus"></i>Novo Tipo</a>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <br>
        <table id="tabela" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Tipo de processo</th>
                    <th>Tema</th>
                    <th></th>
                <tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoProcesso of tipoProcesso">
                    <th scope="row">{{tipoProcesso.nome}}</th>
                    <td>{{tipoProcesso.idTema}}</td>
                    <td>
                        <a routerLink="/update-tipoprocesso/{{tipoProcesso.idUtilizador}}/{{tipoProcesso.id}}" class="edit">
                            <i class="bi bi-pencil"></i>
                        </a>
                    </td>
            </tbody>
        </table>
    </div>
</div>
