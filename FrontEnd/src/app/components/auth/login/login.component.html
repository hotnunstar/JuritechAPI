<app-nav></app-nav>
<div class="main-content bg-dark">
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 ">
                <div class="card bg-light shadow border-0 row mt-5">
                    <div class="card-header bg-transparent pb-5">
                        <div class="text-muted text-center mt-2 mb-3">
                            <img src="./assets/img/logotipo.png" width="20%" height="20%" />
                        </div>
                        <h2 class="text-black text-center">JuriTech</h2>
                        <h3 class="text-muted text-center">LOGIN</h3>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <form role="form">
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                    </div>
                                    <input class="form-control" id="email" name="email" placeholder="Email"
                                        [(ngModel)]="UsersOBJ.email" type="email" required>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    </div>
                                    <input class="form-control" id="password" name="password" placeholder="Password"
                                        [(ngModel)]="UsersOBJ.password" type="password" required>
                                </div>
                            </div>
                            <div class="custom-control custom-control-alternative custom-checkbox">
                                <input class="custom-control-input" id="customCheckLogin" type="checkbox">
                                <label class="custom-control-label" for="customCheckLogin">
                                    <span class="text-black">Lembrar-me</span>
                                </label>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary my-4" (click)="login()">Iniciar
                                    Sessão</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6">
                        <a routerLink="/" class="text-light"><small><u>Esqueceu-se da
                                    Password?</u></small></a>
                    </div>
                    <div class="col-9 text-right">
                        <a routerLink="/registo" class="text-light"><small><u>Ainda não possui conta?</u></small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
